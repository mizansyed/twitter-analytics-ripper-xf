<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Analytics Ripper XF</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-2.1.0.min.js"></script>
    <script src="../../js/page-action.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 10px;">
            <div class="navbar-header padding-less header-block">
                <img src="../../img/twitter-analytics-ripper.png" /><span class="hidden">Twitter Analytics Ripper XF</span>

            </div>
            <div class="input-group username-block">
                    <span class="input-group-addon">@</span>
                    <input id="username" type="text" class="form-control" placeholder="Username">
            </div>

        </nav>
        <div class="jumbotron text-center">
            <button id="btn-scroll" type="button" class="btn-primary btn btn-default btn-lg">Autoscroll</button>
            <button id="btn-pull-data" type="button" class="btn-primary btn btn-default btn-lg">Pull table data</button>
            <button id="btn-export-csv" type="button" class="btn-primary btn btn-default btn-lg" disabled="disabled">Export table data to CSV</button>
            <button id="btn-save-data" type="button" class="btn-primary btn btn-default btn-lg" disabled="disabled">Save data into database</button>
        </div>
      
        <div class="row">
            <div class="col-lg-12">
                <div id="loading-indicator" class="text-center"><img src="../../icons/spiffygif_38x38.gif" width="38" height="38" alt=""></div>
                <div id="status" class="status  text-center"><p>Ready to pull data...</p></div>
                <div id="data-container"></div>
                <div id="data-table"></div>
            </div>        
        </div>
    </div>
</body>

</html>
