<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Analytics Ripper XF</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-2.1.0.min.js"></script>
    <script src="../../js/page-action.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 10px;">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Twitter Analytics Ripper XF</a>
            </div>
        </nav>
        <div class="jumbotron text-center">
            <button id="btn-pull-data" type="button" class="btn-primary btn btn-default btn-lg">Pull table data</button>
            <button id="btn-export-csv" type="button" class="btn-primary btn btn-default btn-lg">Export table data into CSV</button>
            <button id="btn-save-data" type="button" class="btn-primary btn btn-default btn-lg">Save data into database</button>
        </div>
      
        <div class="row">
            <div class="col-lg-12">
                <div id="loading-indicator" class="col-lg-1 col-centered"><img src="../../icons/spiffygif_38x38.gif" width="38" height="38" alt=""></div>
                <div id="status" class="status"><p>Ready to pull data...</p></div>
                <div id="data-container"></div>
            </div>        
        </div>
    </div>
</body>

</html>
