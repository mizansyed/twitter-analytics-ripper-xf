<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Analytics Ripper XF</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-2.1.0.min.js"></script>
    <script src="../../js/page-options.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 10px;">
            <div class="navbar-header padding-less header-block">
                <img src="../../img/twitter-analytics-ripper.png" /><span class="hidden">Twitter Analytics Ripper XF</span>

            </div>
        </nav>
        <div class="jumbotron">
            <h1 class="sub-page-h1">Options</h1>
            <div id="flash" class="flash"></div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="database-url">Database endpoint:</label> 
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" id="database-url">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="database-url">Access id:</label> 
                    <div class="col-md-4">
                        <input type="text" class="form-control input-md" id="database-access-id">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button id="btn-save-option" type="button" class="btn-primary btn">Save</button>
                        <button id="btn-test-option" type="button" class="btn-secondary btn">Test options</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
